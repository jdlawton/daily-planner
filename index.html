<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col">6am to 7am</div>
      </div>
      <div class="row">
        <div class="col">7am to 8am</div>
      </div>
      <div class="row">
        <div class="col">8am to 9am</div>
      </div>
      <div class="row">
        <div class="col">9am to 10am</div>
      </div>
      <div class="row">
        <div class="col">10am to 11am</div>
      </div>
      <div class="row">
        <div class="col">11am to Noon</div>
      </div>
      <div class="row">
        <div class="col">Noon to 1pm</div>
      </div>
      <div class="row">
        <div class="col">1pm to 2pm</div>
      </div>
      <div class="row">
        <div class="col">2pm to 3pm</div>
      </div>
      <div class="row">
        <div class="col">3pm to 4pm</div>
      </div>
      <div class="row">
        <div class="col">4pm to 5pm</div>
      </div>
      <div class="row">
        <div class="col">5pm to 6pm</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
